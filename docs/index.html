<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Indent bold section headers in the sidebar */
    .sidebar-nav strong {
      display: block;
      margin-left: 10px;
      margin-top: 1em;
      margin-bottom: 0.5em;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      loadSidebar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
      coverpage: true,
      sidebarDisplayLevel: 0, // set sidebar display level
      name: '',
      repo: '',
      auto2top: true,
        coverpage: true,
        executeScript: true,
        // hideSidebar: true,
        loadSidebar: true,
        loadNavbar: true,
        // mergeNavbar: true,
        maxLevel: 4,
        // repo: 'docsifyjs/docsify',
        // routerMode: 'history',
        subMaxLevel: 2,
        darklightTheme: {
          siteFont : 'PT Sans',
          defaultTheme : 'light',
          codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
          bodyFontSize : '17px',
          dark: {
            background: '#1e1e1e',
            highlightColor: '#e96900',
            codeBackgroundColor : '#2d2d2d',
            codeTextColor : '#b9b9b9',
          },
          light: {
            background: '#ffffff',
            highlightColor: '#e96900',
            codeBackgroundColor : '#f8f8f8',
            codeTextColor : '#525252',
          }
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/docsify-darklight-theme.min.js"></script>
</body>
</html>
