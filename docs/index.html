<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="icon" href="image/icon.png" type="image/png">
  <style>
    /* Indent bold section headers in the sidebar */
    .sidebar-nav strong {
      display: block;
      margin-left: 10px;
      margin-top: 1em;
      margin-bottom: 0.5em;
      font-size: 1em;
      font-weight: bold;
    }

    /* Quiz Styles for dark theme */
    .quiz-container {
      max-width: 500px;
      margin: 2em auto;
      background: #23272f; /* ปรับพื้นหลังให้เข้ากับ dark theme */
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 2em 1.5em;
      font-family: 'PT Sans', Arial, sans-serif;
      color: #f1f1f1; /* สีตัวอักษร */
    }
    .quiz-question {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5em;
    }
    .quiz-qnum {
      background: #8e7cf4;
      color: #fff;
      font-weight: bold;
      border-radius: 50%;
      width: 2em;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1em;
      font-size: 1.2em;
      box-shadow: 0 2px 8px rgba(103,58,183,0.15);
    }
    .quiz-qtext {
      margin-bottom: 0.5em;
      font-size: 1.1em;
      color: #f1f1f1;
    }
    .quiz-choices {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    .quiz-choice {
      background: #2e3440;
      border-radius: 8px;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 0.5em;
      color: #eceff4;
    }
    .quiz-choice:hover {
      background: #3b4252;
    }
    .quiz-btn {
      background: #8e7cf4;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 2em;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(103,58,183,0.15);
    }
    .quiz-btn:hover {
      background: #6c63b5;
    }
    .quiz-result {
      margin-top: 1.5em;
      font-size: 1.2em;
      font-weight: bold;
      color: #a3e635;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    function bindQuiz() {
      var submitBtn = document.getElementById('quiz-submit');
      if (submitBtn) {
        submitBtn.onclick = function() {
          let score = 0;
          if (document.querySelector('input[name="q1"]:checked')?.value === "4") score++;
          if (document.querySelector('input[name="q2"]:checked')?.value === "Paris") score++;
          document.getElementById('quiz-result').innerHTML = "Your score: " + score + "/2";
          // Update sidebar score
          const examScore = document.getElementById('exam-score');
          if (examScore) examScore.innerText = score + "/2";
        };
      }
    }

    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: true,
      sidebarDisplayLevel: 0,
      name: '',
      repo: '',
      auto2top: true,
      executeScript: true,
      maxLevel: 4,
      subMaxLevel: 2,
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            bindQuiz();
          });
        }
      ]
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
